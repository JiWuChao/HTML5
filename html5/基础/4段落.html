<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>This is a paragraph</p>
<p>This is another paragraph</p>

<!--注释：浏览器会自动地在段落的前后添加空行。（<p> 是块级元素）-->

    <!--提示：使用空的段落标记 <p></p> 去插入一个空行是个坏习惯。用 <br /> 标签代替它！（但是不要用 <br /> 标签去创建列表。不要着急，您将在稍后的篇幅学习到 HTML 列表。）-->

</body>
</html>
