<!-- 在浏览器无法载入图像时，替换文本属性告诉读者她们失去的信息。此时，浏览器将显示这个替代性的文本而不是图像。
为页面上的图像都加上替换文本属性是个好习惯，这样有助于更好的显示信息，并且对于那些使用纯文本浏览器的人来说是非常有用的。
 alt 属性用来为图像定义一串预备的可替换的文本。替换文本属性的值是用户定义的
 -->
   <!-- <img src="tenor.gif" alt="SDWebimg 类图 ">-->

<h2>未设置对齐方向的图片</h2>

<p> 图像<img src="headImg.jpg"  width="100" height="100"> 在文本中</p>


<h2>已设置对齐方式的图像：</h2>

<p>图像 <img src="headImg.jpg" align="bottom"  width="100" height="100"> 在文本中</p>

<p>图像 <img src ="headImg.jpg" align="middle"  width="100" height="100"> 在文本中</p>

<p>图像 <img src ="headImg.jpg" align="top"  width="100" height="100"> 在文本中</p>

<p>请注意，bottom 对齐方式是默认的对齐方式。</p>

<h1>浮动图像</h1>

<p>
    <img src ="head2.jpeg" align ="left" width="100" height="100">
    带有图像的一个段落。图像的 align 属性设置为 "left"。图像将浮动到文本的左侧。
</p>

<p>
    <img src ="head2.jpeg" align ="right"  width="100" height="100">
    带有图像的一个段落。图像的 align 属性设置为 "right"。图像将浮动到文本的右侧。
</p>

<h1>调整图像尺寸</h1>

<p>
    <img src ="head2.jpeg" align ="right" width="50" height="50">
    带有图像的一个段落。图像的 align 属性设置为 "right"。图像将浮动到文本的右侧。
</p>


<hr />

<h1>图像链接</h1>


<p> 把图像作为连接来使用

    <a href="2属性.html" > <img src="head2.jpeg" border="1" width="100" height="100"> </a>

</p>


</body>
</html>
